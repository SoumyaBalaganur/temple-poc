<div style="position: relative;">
  <div id="header">
    <h1 style="text-align: center; margin: 0;">Create Content Idea</h1>
  </div>
  <div class="form-section">
    <form [formGroup]="contentIdeaForm">
      <div
        style="display: flex; flex-direction: column;"
        class="form-group row"
      >
        <fieldset>
          <h2 style="text-align: left;">Content Idea</h2>
          <div class="form-row">
            <mat-form-field class="eq-full-width col-sm-12">
              <input
                matInput
                placeholder="* Content Idea"
                formControlName="Content Idea"
              />
            </mat-form-field>

            <div class="form-row" style="margin-left: 1rem;">
              <mat-form-field class="eq-full-width col-sm-12">
                <mat-select
                  placeholder="* Work Type"
                  formControlName="Content Type"
                >
                  <mat-option
                    *ngFor="let item of allContentType"
                    [value]="item"
                  >
                    {{ item }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="eq-full-width col-sm-6">
                <input
                  matInput
                  [matDatepicker]="startDate"
                  placeholder="Target Date"
                  formControlName="Target Week"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="startDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <p style="margin-bottom: 0; margin-top: 0;">Channel</p>
          <div class="example-section">
            <mat-checkbox
              class="example-margin"
              formControlName="USAS (Yes, Yes - Spotlight, BLANK)"
              >USAS</mat-checkbox
            >
            <mat-checkbox
              class="example-margin"
              formControlName="IAS (Yes, Yes - Spotlight, BLANK)"
              >IAS</mat-checkbox
            >
            <mat-checkbox
              class="example-margin"
              formControlName="CANADA (Yes, Yes - Spotlight, BLANK)"
              >CANADA</mat-checkbox
            >
            <mat-checkbox
              style="margin-right: 1rem;"
              class="example-margin"
              formControlName="INSTITUTIONAL (Yes, Yes - Spotlight, BLANK)"
              >INSTITUTIONAL</mat-checkbox
            >
            <mat-form-field style="margin-left: auto; width: 50%;">
              <mat-select
                placeholder="Responsible GPM Team"
                formControlName="GPM Team"
                (selectionChange)="getPointPerson()"
              >
                <mat-option *ngFor="let item of allGpmTeams" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </fieldset>

        <fieldset>
          <h2 style="text-align: left;">Content Details</h2>
          <div class="form-row">
            <mat-form-field class="eq-full-width col-sm-12">
              <mat-select
                placeholder="Point Person"
                formControlName="GPM Point Person"
              >
                <mat-option *ngFor="let item of allPointPerson" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="form-row" style="margin-left: 1rem;">
              <mat-form-field class="eq-full-width col-sm-12">
                <mat-select
                  placeholder="Spotlight Fund"
                  formControlName="Spotlight Fund"
                >
                  <mat-option *ngFor="let item of yesNo" [value]="item">
                    {{ item }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field
                class="eq-full-width col-sm-6"
                style="width: 50%;"
              >
                <input
                  matInput
                  [matDatepicker]="completedDate"
                  placeholder="Completion Date"
                  formControlName="Date Completed"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="completedDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #completedDate></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <mat-form-field class="eq-full-width col-sm-12">
              <mat-select
                placeholder="Platform"
                formControlName="Platform"
                (selectionChange)="filterStrategy()"
              >
                <mat-option *ngFor="let item of allPlatfrom" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="eq-full-width col-sm-12">
              <mat-select
                placeholder="Strategy"
                formControlName="Strategy"
                (selectionChange)="filterProduct()"
              >
                <mat-option *ngFor="let item of allStrategy" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="eq-full-width col-sm-12">
              <mat-select placeholder="Product" formControlName="Product">
                <mat-option *ngFor="let item of allProduct" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>Link (s) to content</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"
              formControlName="Link (s) to content"
            ></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Additional Details</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"
              formControlName="Additional Content Details"
            ></textarea>
          </mat-form-field>
        </fieldset>

        <fieldset>
          <h2 style="text-align: left;">Distribution</h2>
          <div class="form-row">
            <mat-form-field class="eq-full-width col-sm-12">
              <mat-select
                placeholder="External Use"
                formControlName="External Use"
              >
                <mat-option *ngFor="let item of yesNo" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="eq-full-width col-sm-12">
              <mat-select
                placeholder="Compliance Review required"
                formControlName="Compliance Review required"
              >
                <mat-option *ngFor="let item of yesNo" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>Additional Details</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"
              formControlName="Additional Distribution Details"
            ></textarea>
          </mat-form-field>
        </fieldset>
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-top: 1rem;
          margin-bottom: 100px;
        "
      >
        <button
          class="button"
          mat-stroked-button
          type="button"
          (click)="replyUrl()"
        >
          Go Back
        </button>
        <button
          class="button"
          mat-stroked-button
          type="button"
          (click)="saveContentIdea()"
          style="margin-right: -2rem;"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
