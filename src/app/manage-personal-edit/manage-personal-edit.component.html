<div style="padding-bottom: 100px; position: relative;">
  <div class="inner-page-header">
    <button class="button" mat-stroked-button [routerLink]="'/manage-personal/manage-personal-alerts'"><span><mat-icon>keyboard_arrow_left</mat-icon></span></button> 
  </div>
  <section id="">
    <div class="container ">
       <div class="form-container">
         
         <div class="form-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Market Platform</label>
                    <div class="input-text">
                      <input type="text" value="Franklin Templeton Emerging Markets Equity" disabled> 
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Product Strategy</label>
                    <div class="input-text">
                      <input type="text" value="Franklin Templeton Emerging Markets Equity" disabled>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Fund Name</label>
                    <div class="input-text">
                      <input type="text" value="Franklin Templeton Emerging Markets Equity" disabled>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Alert Name</label>
                    <div class="input-text">
                      <input type="text" value="Franklin Templeton Emerging Markets Equity">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Alert Type</label>
                    <div class="input-text">
                      <input type="text" value="Franklin Templeton Emerging Markets Equity" disabled>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Threshold</label>
                    <div class="input-text">
                      <input type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                  <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span> 
                    </label>
                </div>
              </div>
              
              <div class="custom-btn">
                <a href="#">Save</a>
              </div>
         </div>
         
       </div>
    </div>
  </section>
</div>
